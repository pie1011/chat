<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/40348cd817.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body>
  <div class="chat-box">
    <div class="chat-top">
      <button class="chat-btn-menu" onclick="openMenu()" id="menu"><i class="fas fa-ellipsis-v"></i></button>
      <button class="chat-btn-menu hidden" onclick="closeMenu()" id="close"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="chat-side in" id="chat-side">
  
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i></i> Users</h3>
        <ul id="users">
        
          <!-- /// Chat Users /// -->

        </ul>
      </div>
      <div class="chat-bottom">
        <div class="chat-btn-leave"><a href="index.html"><i class="fas fa-sign-out-alt" id="flipped"></i> Leave Room</a></div>
      </div>
    </div>
    <div class="chat-main">
      <header class="chat-header">
        <h1>Chat</h1>
      </header>
      <div class="chat-messages">
      
      <!-- /// Chat Messages /// -->
  
      </div>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <button class="chat-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="js/utilities.js"></script>
</body>
</html>
